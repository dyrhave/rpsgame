<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="result">
        <p id="player-choice">Player</p>
        <p id="computer-choice">Computer</p>
        <p id="round-result"></p>
    </div>
    <div class="score">
        <p id="player-score">Player: 0</p>
        <p id="computer-score">Computer: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
