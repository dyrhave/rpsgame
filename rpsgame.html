<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h1>ROCK PAPER SCISSORS</h1>
    
    
    <div class="gameboard">
        <h2 id="result-info">Choose your weapon of choice</h2>
        <h3 id="result-message">Best of out 5 game</h3>
        <div class="signbox">
            <div class="signBg">
                <div id="playerSign" class="sign">
                    <img src="images/question.png">
                </div>
            </div>
            <div class="signBg">
                <div id="computerSign" class="sign">
                    <img src="images/question.png">
                </div>
            </div>
        </div>
    </div>
    <div class="score">
        <p id="player-score">Player: 0</p>
        <p id="computer-score">Computer: 0</p>
    </div>
    <div class="result">
        <p id="round-result"></p>
        <button id="replaybtn" style="display: none;">Play Again?</button>
    </div>
        
        
    </div>
    <div class="choices-container">
        <button type="button" class="choice" id="rock">
            <div class="sign">
                <img src="images/rock.png">
            </div>
        </button>
        <button type="button" class="choice" id="paper">
            <div class="sign">
                <img src="images/paper.png">
            </div>
        </button>
        <button type="button" class="choice" id="scissors">
            <div class="sign">
                <img src="images/scissors.png">
            </div>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
