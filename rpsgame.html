<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h1>Rock Paper Scissors</h1>
    <h2>Pick your weapon of choice</h2>
    <h3>Best of out 5 game</h3>
    
    <div class="gameboard">
        <div class="signbox">
            <div id="playerSign" class="sign">
                <img src="images/question.png">
            </div>
            <p id="player-score">Player: 0</p>
        </div>
        <div class="signbox">
            <div id="computerSign" class="sign">
                <img src="images/question.png">
            </div>
            <p id="computer-score">Computer: 0</p>
        </div>
    </div>
    <div class="result">
        <p id="round-result"></p>
    </div>
        
        
    </div>
    <div class="choices-container">
        <button type="button" class="choice" id="rock">
            <div class="sign">
                <img src="images/fist.png">
            </div>
        </button>
        <button type="button" class="choice" id="paper">
            <div class="sign">
                <img src="images/four-fingers.png">
            </div>
        </button>
        <button type="button" class="choice" id="scissors">
            <div class="sign">
                <img src="images/peace.png">
            </div>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
